<link rel="import" href="bower_components/polymer/polymer.html">

<!--
`demo-component`
Sample demo component illustrating Polymer

@demo demo/index.html
-->

<dom-module id="demo-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'demo-component',

      properties: {
        prop1: {
          type: String,
          value: 'demo-component',
        },
      },

    });
  </script>
</dom-module>
